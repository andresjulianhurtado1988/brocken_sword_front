<form #imageForm="ngForm">
  <div class="col-4">
    <label for="imagen"><b>Imagen</b></label>
  </div>
  <div class="col-4">
    <input type="file" name="image" (change)="cargarImagen($event)" />
  </div>
  <button type="button" class="btn btn-info" (click)="enviarImagen()">
    Agregar Imagen
  </button>
</form>
