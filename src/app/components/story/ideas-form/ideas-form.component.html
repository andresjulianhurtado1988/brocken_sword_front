<h2 mat-dialog-title>New Idea</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">
      <form
        action=""
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        novalidate
        autocomplete="off"
      >
        <div class="row">
          <mat-form-field class="all-space-input col-md-6">
            <mat-label>Abouth</mat-label>
            <mat-select formControlName="themes_id" cdkFocusInitial>
              <mat-option
                *ngFor="let theme of aboutThemes"
                [value]="theme.id"
                (click)="selectedTheme(theme.id)"
              >
                {{ theme.description }}</mat-option
              >
            </mat-select>
          </mat-form-field>

          <mat-form-field class="all-space-input col-md-6">
            <mat-label>Abouth</mat-label>
            <mat-select formControlName="themes_id" cdkFocusInitial>
              <mat-option
                *ngFor="let theme of aboutThemes"
                [value]="theme.id"
                [disabled]="selectedOption"
              >
                {{ theme.description }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <textarea
              class="form-control tamanio-text-area"
              placeholder="Description"
              formControlName="description"
            ></textarea>
            <mat-error
              *ngIf="form.controls['description']?.errors?.['required'] && form.controls['description']?.touched"
            >
              Is Required
            </mat-error>
          </div>
        </div>
      </form>
      <hr />
      <div class="row">
        <button
          type="button"
          class="btn btn-outline-success mt-3 mb-5 btn-block"
          (click)="onSubmit()"
          [disabled]="form.invalid"
        >
          <strong>Save</strong>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
