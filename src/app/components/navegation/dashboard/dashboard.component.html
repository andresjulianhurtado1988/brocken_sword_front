<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="320px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu" xPosition="before">
              <button
                mat-menu-item
                *ngFor="let item of card.array_options"
                [routerLink]="item.routes"
              >
                {{ item.options }}
              </button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          {{ card.content }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="row">
  <div class="col-md-12">
    <button style="margin-left: 70px; border: none" (click)="openOptions()">
      <img src="assets/img/gheboren.jpeg" alt="" class="imagen-size" />
    </button>
  </div>
</div>
