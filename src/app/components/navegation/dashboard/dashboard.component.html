<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="320px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu" xPosition="before">
              <button
                mat-menu-item
                *ngFor="let item of card.array_options"
                [routerLink]="item.routes"
              >
                {{ item.options }}
              </button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.image; else other_content">
            <img mat-card-image src="{{ card.image }}" class="imagen-size" />
          </div>

          <ng-template #other_content
            ><p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos,
              laudantium iure. Ab, delectus ad veritatis deserunt incidunt
              dolorum eos, pariatur rerum rem nihil doloremque? Unde id vero
              esse tempore repellat.
            </p></ng-template
          >
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
