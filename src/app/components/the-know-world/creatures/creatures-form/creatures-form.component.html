<div class="container">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Creature Name</mat-label>
          <input matInput [(ngModel)]="data.creature_name" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Origin</mat-label>
          <mat-select [(ngModel)]="data.land" cdkFocusInitial>
            <mat-option *ngFor="let land of landsNames" [value]="land.id">
              {{ land.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" style="width: 450px">
          <mat-label>Leave a Description</mat-label>
          <textarea
            matInput
            placeholder="..."
            [(ngModel)]="data.description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
